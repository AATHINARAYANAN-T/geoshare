name: Bug
description: File a general bug report.
labels: ["bug"]
body:
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What did you do to make the bug appear?
      placeholder: |
          Example:
          1. I turned the wifi off.
          2. Then I shared a link with the app.
    validations:
      required: true
  - type: textarea
    id: current-behaviour
    attributes:
      label: Current behaviour
      description: What happened?
      placeholder: |
          Example: The app froze.
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: What did you expect to happen instead?
      placeholder: |
          Example: I expected a message to appear that the app needs wifi connection.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the app are you running?
      placeholder: |
          Example: 1.2.0
    validations:
      required: true
  - type: input
    id: android
    attributes:
      label: Android
      description: What version of Android are you running?
      placeholder: "15"
    validations:
      required: true
  - type: textarea
    id: misc
    attributes:
      label: Anything else?
      description: |
          Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
